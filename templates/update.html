{% extends 'main.html' %}
{% block title %} Update {% endblock title %}
{% block content %}
<div class="container mt-3">

    <h4>Update Task</h4>

    {% for category, message in get_flashed_messages(with_categories=true): %}
    <div class="alert alert-{{category}}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('update',id=todo.id) }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="input" class="form-control" name="title" value="{{ todo.title }}" id="title">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <input type="input" class="form-control" name="desc" value="{{ todo.desc }}" id="desc">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</div>
{% endblock content %}
